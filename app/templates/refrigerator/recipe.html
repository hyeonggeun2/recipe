{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="sub_title">{{ ingredient }} 레시피</h2>
<div id="recipe_container">
    {% if items == None %}
    <p>적절한 레시피가 존재하지 않습니다.</p>
    <p>다른 재료를 골라서 다시 시도해보세요.</p>
    {% else %}
    {% for item in items %}
    <div class="recipe_card">
        <a href="{{ item.link }}">
            <img src="{{ item.img }}">
            <p>{{ item.title }}</p>
        </a>
    </div>
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
